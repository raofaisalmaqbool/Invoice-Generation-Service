{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="p-4 m-4">
      <div class="col-lg-6 mx-auto border border-primary p-4 bg-white rounded">

        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
        {% endif %}

        {% if product %}
          <h4 class="mb-1">Buy {{ product.name }}</h4>
          <p class="text-muted mb-3">Price: {{ product.price }}</p>
        {% endif %}

        <form method="post" action="">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group mb-3">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="Enter your address" required>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group mb-3">
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone" required>
          </div>

          <div class="form-group mb-3">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Enter quantity" min="1" required>
          </div>

          <button type="submit" class="btn btn-secondary">Send Invoice</button>
        </form>

      </div>
    </div>
  </div>

{% endblock %}
